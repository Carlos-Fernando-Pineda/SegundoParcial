<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contraseña</title>
    <script type="module" src="/Páginas/Contra/Contra.js"></script>
</head>
<body>
    <h1>Creador de Contraseñas Personalizadas</h1>
    <div class="input-container">
        <label for="Name">Nombre</label>
        <input type="text" id="Name" required>
    </div>
    <div class="input-container">
        <label for="FavoriteColor">Color Favorito</label>
        <input type="text" id="FavoriteColor" required>
    </div>
    <div class="input-container">
        <label for="FavoriteNumber">Número Favorito</label>
        <input type="text" id="FavoriteNumber" required>
    </div>
    <div class="input-container">
        <label for="FavoriteFood">Comida Favorita</label>
        <input type="text" id="FavoriteFood" required>
    </div>
    <button id="generateButton">Generar Contraseña</button>
    <p>Contraseña Nueva: <span id="Contra"></span></p>
</body>
</html>
