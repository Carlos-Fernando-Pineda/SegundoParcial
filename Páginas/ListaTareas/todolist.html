<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas</title>
    <link rel="stylesheet" href="todolist/todolist.css">
</head>
<body>
    <h1>Lista de Tareas</h1>
    <div id="todo-app">
        <input type="text" id="task" placeholder="Nueva tarea">
        <button id="add-task">Agregar</button>
        <ul id="task-list"></ul>
        <button id="complete-all">Completar todas</button>
        <button id="clear-completed">Eliminar completadas</button>
    </div>
    <script type="module" src="/Modules/Agregador.js"></script>
</body>
</html>
