<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Imágenes</title>
    <link rel="stylesheet" href="Imágen.css">
</head>
<body>
    <h1>Galería de Imágenes</h1>
    
    <!-- Miniaturas de imágenes -->
    <ul id="Imágen-thumbnails">
        <li><img src="imagen1.png" alt="Imagen 1"></li>
        <li><img src="imagen2.jpg" alt="Imagen 2"></li>
        <!-- Agrega más miniaturas de imágenes aquí -->
    </ul>
    
    <!-- Área de visualización de imagen -->
    <div id="Imágen-display">
        <img src="/Img/imagen1.jpg" alt="Imagen en tamaño completo">
        <img src="/Img/imagen2.jpg" alt="Imagen en tamaño completo">
    </div>
    
    <script type="module" src="Imágen.js"></script>
</body>
</html>
